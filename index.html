<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f1115;
      --fg: #e6e6eb;
      --muted: #9aa0a6;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: grid;
      place-items: center;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    img {
      max-width: min(90vw, 720px);
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    figcaption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <figure>
    <img src="cat.jpg" alt="A cat">
    <figcaption>Just a cat.</figcaption>
  </figure>
</body>
</html>
